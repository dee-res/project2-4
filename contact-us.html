<h2>Contact Us</h2>

<div class="container">
  <form action="/action_page.php">
  <div class="row">

      <label for="fname">First Name</label>

      <input type="text" id="fname" name="firstname" placeholder="Your name..">

  </div>

    <div class="col-25">

  </div>
  <div class="row">

      <label for="phone">Phone Number</label>
    </div>
    <div class="col-75">

  </div>

      <label for="subject">Subject</label>
    </div>
